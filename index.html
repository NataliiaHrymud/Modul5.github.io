<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-navigation clearfix">
        <a class="logo" href="#">
            <img src="images/logo.png" alt="logo mart ">
        </a>
        <ul class="navigation">
            <li class="li-navigation"><a class="a-nav" href="#">home</a></li>
            <li class="li-navigation"><a class="a-nav" href="#">about us</a></li>
            <li class="li-navigation"><a class="a-nav" href="#">page</a></li> 
            <li class="li-navigation"><a class="a-nav" href="#">shop</a></li>
            <li class="li-navigation"><a class="a-nav" href="#">blog</a></li>
            <li class="li-navigation"><a class="a-nav" href="#">contact us</a></li>
        </ul>
    </header>
    <div class="slider"> 
        <img src="images/background-slid.jpg" alt="funny girls">
        <button class="slider-button left-arrow"></button>
        <button class="slider-button right-arrow"></button>
        <div class="slider-text-all">
            <p class="slider-text1">affordable paris tours</p>
            <p class="slider-text2">city tours/tour tickets/tour guides</p>
        </div>
    </div>
    <div class="wrapper">
        <h2>new collection</h2>
        <div class="container clearfix">
            <div class="card">
                <div class="overlay"></div>
                <img src="images/card0.jpg" alt="blur tshirt">
                <div class="name">blur tshirt</div>
                <div class="price">$26</div>
                <div class="ikon-wraper">
                    <button class="icon-btn">
                        <img class="icon" src="images/heart.png" alt="like">
                    </button>
                    <button class="icon-btn">
                        <img class="icon" src="images/roud.png" alt="like">
                    </button>
                    <button class="icon-btn">
                        <img class="icon" src="images/time.png" alt="like">
                    </button>
                    <button class="icon-btn--add clearfix">
                        <img class="icon-cart" src="images/basket.png" alt="like">
                        <span class="icon-btn-text">add to cart</span>
                    </button>
                </div>     
            </div>
            <div class="card">
                <div class="overlay"></div>
                <img src="images/card1.jpg" alt="woman shirt">
                <div class="name">woman shirt</div>
                <div class="price">$31</div>
            </div>
            <div class="card">
                <div class="overlay"></div>
                <img src="images/card2.jpg" alt="yellow tshirt">
                <div class="name">yellow tshirt</div>
                <div class="price">$21</div>
            </div>
            <div class="card">
                <div class="overlay"></div>
                <img src="images/card3.jpg" alt="cool lingerie">
                <div class="name">cool lingerie</div>
                <div class="price">$56</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">All Right Reserved &#169; Docan | Designed <a class="a-footer" href="#">ThemenGraph</a></div>
    </footer>
</body>
</html>
